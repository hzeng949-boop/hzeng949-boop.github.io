<!-- index.html -->
<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <title>HanTable BBQ Vigo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans SC", "PingFang SC", "Microsoft YaHei";
      background: #fff;
      color: #111;
    }
    .wrap {
      min-height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center; /* 垂直居中整块内容 */
      padding: 24px;
      box-sizing: border-box;
    }
    h1 {
      margin: 0 0 24px;
      font-size: 24px;
      text-align: center;
    }
    .actions {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .btn {
      appearance: none;
      border: 1px solid #000;
      background: #fff;
      color: #000;
      padding: 10px 18px;
      border-radius: 8px;
      font-size: 16px;
      text-decoration: none; /* a 标签按钮化 */
      display: inline-block;
    }
    .btn:hover { background: #f7f7f7; }
    .btn:active { transform: translateY(1px); }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>HanTable BBQ Vigo</h1>
    <div class="actions">
      <a class="btn" href="https://hzeng949-boop.github.io/Hantable_菜单_compressed.pdf" target="_blank" rel="noopener">Ver Carta</a>
      <a class="btn" href="https://hzeng949-boop.github.io/Hantable_甜点.pdf" target="_blank" rel="noopener">Ver Postre</a>
    </div>
  </div>
</body>
</html>
