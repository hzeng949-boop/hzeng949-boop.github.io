<!-- index.html -->
<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <title>HanTable BBQ Vigo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* 全局与背景层 */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans SC", "PingFang SC", "Microsoft YaHei";
      color: #fff;
      background: #000;
    }
    .page {
      position: relative;
      width: 100%;
      min-height: 100%;
    }
    .bg-video {
      position: fixed;         /* 固定铺底，避免滚动时移位 */
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.45); /* 黑色蒙层降低亮度，可按需调整 0.35~0.6 */
      z-index: 1;
    }

    /* 内容区：居中标题与按钮 */
    .content {
      position: relative;
      z-index: 2;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 24px;
      box-sizing: border-box;
      text-align: center;
    }
    h1 {
      margin: 0 0 24px;
      font-size: clamp(22px, 4vw, 36px);
      font-weight: 700;
      letter-spacing: 0.5px;
    }

    /* 按钮容器：纵向居中；宽度策略：最大 50vw，但不超过屏幕宽度并留出两侧安全边距 */
    .actions {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 14px;
      align-items: center;
      box-sizing: border-box;
      padding: 0 16px;             /* 两侧 padding，保证视觉留白一致 */
    }

    /* 按钮本体：占容器可用宽度，最大 50vw；在小屏时仍不溢出 */
    .btn-wrap {
      width: 100%;
      display: flex;
      justify-content: center;
    }
    .btn {
      position: relative;
      display: inline-block;
      width: min(50vw, 100%);      /* 最大 50vw，但不会超过容器 100% */
      padding: 12px 18px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.9);
      background: #fff;
      color: #000;
      font-size: clamp(16px, 3vw, 18px);
      font-weight: 700;
      text-decoration: none;
      text-align: center;
      overflow: hidden;            /* 为光晕遮罩裁切边界 */
      box-shadow: 0 6px 18px rgba(0,0,0,0.35);
    }
    .btn:active { transform: translateY(1px); }

    /* 红色动态光晕：使用::before 与 ::after 两层渐变并缓慢环绕（动画速度较慢） */
    .btn::before,
    .btn::after {
      content: "";
      position: absolute;
      inset: -3px;                 /* 略超出边界制造外扩光晕 */
      border-radius: 14px;
      pointer-events: none;
      z-index: -1;                 /* 放在按钮下方，与 overflow: hidden 配合仅显露内边缘 */
      filter: blur(10px);
      opacity: 0.9;
      background: conic-gradient(
        from 0deg,
        rgba(255,60,60,0.0) 0%,
        rgba(255,60,60,0.35) 20%,
        rgba(255,0,0,0.55) 35%,
        rgba(255,60,60,0.0) 50%,
        rgba(255,60,60,0.35) 70%,
        rgba(255,0,0,0.55) 85%,
        rgba(255,60,60,0.0) 100%
      );
      animation: halo-spin 12s linear infinite; /* 慢速环绕 */
    }
    .btn::after {
      filter: blur(18px);          /* 第二层更柔和 */
      opacity: 0.55;
      animation-duration: 18s;     /* 更慢一层，形成层叠效果 */
      animation-direction: reverse;
    }

    @keyframes halo-spin {
      0%   { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* 小屏优化：保持两侧 padding 一致，不让按钮超出容器 */
    @media (max-width: 480px) {
      .actions { padding: 0 16px; }
      .btn { width: 100%; }        /* 超小屏直接全宽（不超过容器），保证左右边距一致 */
    }
  </style>
</head>
<body>
  <div class="page">
    <!-- 背景视频 -->
    <video
      class="bg-video"
      src="https://hzeng949-boop.github.io/Video_hantablevigo.mp4"
      playsinline
      autoplay
      muted
      loop
    ></video>

    <div class="overlay"></div>

    <div class="content">
      <h1>HanTable BBQ Vigo</h1>

      <div class="actions">
        <div class="btn-wrap">
          <a class="btn" href="https://hzeng949-boop.github.io/Hantable_菜单_compressed.pdf" target="_blank" rel="noopener">Ver Carta</a>
        </div>
        <div class="btn-wrap">
          <a class="btn" href="https://hzeng949-boop.github.io/Hantable_甜点.pdf" target="_blank" rel="noopener">Ver Postre</a>
        </div>
      </div>
    </div>
  </div>

  <script>
    // 尝试在加载后播放（部分移动端需要交互，muted+playsinline提高自动播放成功率）
    const vid = document.querySelector('.bg-video');
    function tryPlay() {
      if (!vid) return;
      const p = vid.play();
      if (p && typeof p.then === 'function') {
        p.catch(() => {
          // 若浏览器策略阻止自动播放，可在首次用户点击按钮时再尝试 play()
          const actions = document.querySelector('.actions');
          actions?.addEventListener('click', () => {
            vid.play().catch(() => {});
          }, { once: true });
        });
      }
    }
    document.addEventListener('DOMContentLoaded', tryPlay);
  </script>
</body>
</html>
