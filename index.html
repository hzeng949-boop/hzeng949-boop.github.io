<!-- index.html -->
<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <title>PDF 上下预览（A 与 B）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="referrer" content="no-referrer">
  <style>
    :root {
      color-scheme: light dark;
    }
    html, body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans SC", "PingFang SC", "Microsoft YaHei";
      line-height: 1.5;
    }
    header, footer {
      padding: 16px;
    }
    main {
      padding: 16px;
    }
    .section {
      margin-bottom: 24px;
    }
    .pdf-frame {
      width: 100%;
      height: 75vh;          /* 上下两个各占约 3/4 屏高度，便于滚动 */
      border: 1px solid #ddd;
      border-radius: 8px;
      background: #fff;
    }
    .links {
      margin: 8px 0 16px;
      font-size: 14px;
    }
    .links a {
      margin-right: 12px;
    }
    @media (max-width: 900px) {
      .pdf-frame { height: 70vh; }
    }
  </style>
</head>
<body>
  <header>
    <h1>PDF 上下预览</h1>
    <p>同一链接内，上下展示两份 PDF：A.pdf 与 B.pdf</p>
  </header>

  <main>
    <!-- 第一份：A.pdf -->
    <section class="section">
      <h2>A.pdf</h2>
      <div class="links">
        <!-- 备用：在新窗口打开，可规避部分移动端内嵌不滚动或只显示第一页的问题 -->
        <a href="https://hzeng949-boop-github.io/Hantable_菜单_compressed.pdf" target="_blank" rel="noopener">在新窗口打开 A.pdf</a>
        <!-- 如果需要下载链接，也可保留这一行（可选）
        <a href="https://hzeng949-boop-github.io/A.pdf" download>下载 A.pdf</a>
        -->
      </div>
      <iframe
        class="pdf-frame"
        src="https://hzeng949-boop-github.io/Hantable_菜单_compressed.pdf"
        title="Hantable_菜单_compressed.pdf 预览"
      ></iframe>
    </section>

    <!-- 第二份：B.pdf -->
    <section class="section">
      <h2>B.pdf</h2>
      <div class="links">
        <a href="https://hzeng949-boop-github.io/Hantable_甜点.pdf" target="_blank" rel="noopener">在新窗口打开 B.pdf</a>
        <!-- 可选下载链接
        <a href="https://hzeng949-boop-github.io/B.pdf" download>下载 B.pdf</a>
        -->
      </div>
      <iframe
        class="pdf-frame"
        src="https://hzeng949-boop-github.io/Hantable_甜点.pdf"
        title="Hantable_甜点.pdf 预览"
      ></iframe>
    </section>
  </main>

  <footer>
    <small>
      提示：若你的设备内嵌 PDF 预览无法滚动或只显示第一页，请使用上方“在新窗口打开”的链接。
    </small>
  </footer>
</body>
</html>
